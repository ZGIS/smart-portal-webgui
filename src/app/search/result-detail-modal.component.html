
<div bsModal #resultModalRef="bs-modal" class="modal fade" tabindex="-1" role="article"
     aria-labelledby="result-details" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div *ngIf="feature" class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" (click)="hideFeatureModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title pull-left">{{feature.properties.title}}</h4>

      </div>
      <div class="modal-body">

        <div class="panel panel-default">
          <div class="panel-heading">Abstract:</div>
          <div class="panel-body">
            <div><p>{{feature.properties.abstrakt}}</p></div>
          </div>
          <div class="panel-footer">
            File Identifier: {{feature.properties.fileIdentifier}}
            <div class="pull-right">
              <a *ngFor="let link of feature.properties.linkage" [href]="link" target="_blank">
                <i class="fa fa-download"></i>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
