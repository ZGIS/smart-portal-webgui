<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div *ngIf="result" class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Details for {{result.properties.fileIdentifier}}</h4>
      </div>
      <div class="modal-body">
        <div><label>title: </label><span>{{result.properties.title}}</span></div>
        <div><label>abstract: </label><p>{{result.properties.abstrakt}}</p></div>
      </div>
    </div>
  </div>
</div>
