<div bsModal #resultCollectionsModalRef="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     [config]="{backdrop: false, ignoreBackdropClick: true, keyboard: false}" aria-labelledby="result-collection-details" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div *ngIf="owcCollection" class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" (click)="hideCollectionsModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>{{owcCollection.properties.title}}</h4>
          </div>

          <div class="panel-body">
            <!-- here the collection component -->
            <app-sac-gwh-collection [myCollection]="owcCollection" [viewOnly]="true"></app-sac-gwh-collection>
          </div>

          <div class="panel-footer">
              <div class="form-group">
                <label class="col-sm-2 control-label">Share this:</label>
                <div class="col-sm-10">
                  <app-share-buttons *ngIf="owcCollection" [dataA2aTitle]="owcCollection.properties.title"
                                     [dataA2aUrl]="owcCollection.id"></app-share-buttons>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
