
<div bsModal #owcEntryDetailModalRef="bs-modal" class="modal fade" tabindex="-1" role="article"
     aria-labelledby="result-details" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div *ngIf="owcEntry" class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" (click)="hideOwcEntryModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title pull-left">Entry Info</h4>
      </div>
      <div class="modal-body">

        <app-sac-gwh-owcentry-props [owcEntryProperties]="owcEntry.properties"></app-sac-gwh-owcentry-props>

        <p><span class="badge pull-left">Entry ID:</span> <small><i> {{ owcEntry.id }}</i></small></p>
      </div>
    </div>

  </div>
</div>
