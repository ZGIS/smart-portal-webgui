
<div bsModal #owcResourceDetailModalRef="bs-modal" class="modal fade" tabindex="-1" role="article"
     aria-labelledby="result-details" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div *ngIf="owcResource" class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" (click)="hideOwcResourceModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title pull-left">Resource Info</h4>
      </div>
      <div class="modal-body">

        <app-sac-gwh-owcresource-props [owcResourceProperties]="owcResource.properties"></app-sac-gwh-owcresource-props>

        <p><span class="badge pull-left">Resource ID:</span> <small><i> {{ owcResource.id }}</i></small></p>
        <div>
          <!--
          <button (click)="reloadResource()" type="button" class="btn btn-default" tooltip="Refresh this resource entry">
            Reload <i class="fa fa-repeat" aria-hidden="true"></i>
          </button>
          -->
          <button (click)="editProperties()" type="button" class="btn btn-primary" tooltip="Edit the entry">
            Edit <i class="fa fa-edit" aria-hidden="true"></i>
          </button>

          <button (click)="deleteResource()" type="button" class="btn btn-warning" tooltip="Delete the resource entry">
            Delete <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
