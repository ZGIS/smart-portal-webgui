<div class="panel panel-default">
  <div class="panel-heading">
    <a (click)="reloadCollections()" tooltip="Refresh file list">
      <i class="fa fa-repeat" aria-hidden="true"></i> Manage</a> uploaded files</div>

  <div class="panel-body">
    <div class="list-group">
      <div class="list-group-item">
        <a role="button" class="btn btn-info" routerLink="/workbench/upload-file" tooltip="Upload a file">Upload a file <i class="fa fa-upload" aria-hidden="true"></i></a>
      </div>
      <div class="list-group-item" *ngIf="userFiles.length <= 0">No files have been uploaded.</div>
      <div class="list-group-item" *ngFor="let files of userFiles">
        <button type="button" class="btn btn-danger disabled" tooltip="Delete this file.">Delete file!
        </button>
        <div *ngIf="files.originalfilename" tooltip="{{ files.originalfilename }}">{{ files.originalfilename.slice(0, 20) }}...</div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    {{ userFiles.length }} file{{ userFiles.length !== 1 ? 's' : '' }}
  </div>
</div>
