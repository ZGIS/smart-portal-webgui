<div class="card">
  <div class="header">
    <!-- 'https://www.rabobank.com/en/images/A%20Kerndocumenten.jpg' -->

    <img src="{{cardImage}}"/>
    <h4>{{ title }}
      <small><b>(<i *ngIf="originUrl" class="fa fa-tags" tooltip="{{originUrl}}"></i> {{origin}})</b></small>
    </h4>

  </div>
  <div class="card-content">
    <progressbar class="rating" placement="bottom"
                 tooltip="Estimated relevance of this result compared to the top result. The top result is always 100%."
                 [animate]="false"
                 [type]="getProgressType(tempRating)"
                 [value]="getProgressValue(tempRating)">
      <b>{{getProgressLabel(tempRating)}}</b>
    </progressbar>
    <div>
      {{ getFirstWords(bodyText, 100)}}
    </div>
    <div class="gradient"></div>
  </div>
  <div class="card-read-more">
    <a tooltip="Click to open details view." class="btn btn-link btn-block" (click)="readMoreClicked()">see details...</a>
  </div>
</div>
