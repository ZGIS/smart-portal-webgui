<div class="card">
  <div class="header">
    <!-- 'https://www.rabobank.com/en/images/A%20Kerndocumenten.jpg' -->

    <img src="{{cardImage}}"/>
    <h4>{{ title }} <small><b>(<i *ngIf="originUrl" class="fa fa-tags" tooltip="{{originUrl}}"></i> {{origin}})</b></small></h4>

    <div class="rating" *ngIf="tempRating" tooltip="Relevance match: {{ tempRating }}">
      <!-- <rating [(ngModel)]="tempRating" [max]="10" [readonly]="true"></rating> -->
      <i class="fa fa-star"></i> {{tempRating.toFixed(2)}}
    </div>

  </div>
  <div class="card-content">
    <div>
      {{ getFirstWords(bodyText, 100)}}
    </div>
    <div class="gradient"></div>
  </div>
  <div class="card-read-more">
    <a class="btn btn-link btn-block" (click)="readMoreClicked()">see details...</a>
  </div>
</div>
