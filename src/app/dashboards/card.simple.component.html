<div class="card">
  <div class="header">
    <!--<img src="http://us.123rf.com/450wm/violetkaipa/violetkaipa1409/violetkaipa140900052/31266340-man-drawing-a-graph-on-a-glass-wall.jpg" />-->
    <!--<img src="https://www.rabobank.com/en/images/A%20Kerndocumenten.jpg" />-->
    <img src="{{cardImage}}"/>
    <h4>{{ title }}</h4>
    <div class="share-icons" tooltip="share on facebook, twitter or add to your collection">
      <div class="fa fa-stack" >
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
      </div>
      <div class="fa fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
      </div>
      <div class="fa fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
      </div>
    </div>
    <div class="rating">
      <rating [(ngModel)]="2" [max]="5" [readonly]="false"></rating>
    </div>
  </div>
  <div class="card-content">
    <div>
      {{ getFirstWords(bodyText, 100)}}
    </div>
    <div class="gradient"></div>
  </div>
  <div class="card-read-more">
    <a class="btn btn-link btn-block" (click)="readMoreClicked()">see full details...</a>
  </div>
</div>
