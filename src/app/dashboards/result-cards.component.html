<div *ngIf="results.features.length == 0" class="row">
  <div class="col-md-12">
    <p style="color: #ffffff;">There are no documents for this query / category <i class="fa fa-frown-o"></i></p>
  </div>
</div>

<div *ngFor="let origin of resultsGroups" class="row">
  <div class="col-md-12"><h3>Results in catalogue: {{origin}}</h3></div>

  <div *ngFor="let feature of (results.features | featureOrigin:origin)" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

    <app-sac-card (headerClick)="resultCardDetailRef.showFeatureModal(feature)"
                  (readMoreClick)="resultCardDetailRef.showFeatureModal(feature)"
                  cardImage='https://www.rabobank.com/en/images/A%20Kerndocumenten.jpg'
                  [bodyText]="feature.properties.abstrakt"
                  [title]="feature.properties.title"
    ></app-sac-card>
