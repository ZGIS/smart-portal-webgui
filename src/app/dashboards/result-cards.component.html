<div *ngIf="results.features.length == 0" class="row">
  <div class="col-md-12">
    <alert type="default">There are no documents for this query / category.</alert>
  </div>
</div>

<div *ngFor="let origin of resultsGroups" class="row">
  <div class="col-md-12"><h3>Results in catalogue: {{origin}}</h3></div>

  <div *ngFor="let feature of (results.features | featureOrigin:origin)" class="col-md-2">
    <div class="panel panel-default">
      <div class="panel-heading folder-bg">
        <div style="background-color: rgba(240,240,240,0.7);
                    align-self:flex-end;
                    dislay:flex;
                    width:100%;
                    padding:5px 10px;">
          <h5 style="font-size: 15px;">{{feature.properties.title}}</h5>
        </div>
      </div>
      <div class="panel-body" style="height:260px; overflow:scroll">
        <p style="text-align:justify">{{feature.properties.abstrakt}}</p>
      </div>
      <div class="panel-footer">
        <a (click)="resultCardDetailRef.showFeatureModal(feature)">see full details...</a>
        <div class="pull-right">
          <a *ngFor="let link of feature.properties.linkage" [href]="link" target="_blank">
            <i class="fa fa-download"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-sac-gwh-result-detail-modal #resultCardDetailRef>

</app-sac-gwh-result-detail-modal>
