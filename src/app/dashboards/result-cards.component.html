      <p id="no-cards-found">There are currently no documents for this query / category <i class="fa fa-frown-o"></i></p>
    </div>
    <a routerLink="/dashboard" tooltip="back to main dashboard">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;back</a>
  </div>
  <div class="col-md-12" *ngIf="results.features.length > 0">
    <div class="panel panel-default">
      <div class="panel-heading" id="dashboard-category">
        Category: {{ categoryName }} <a routerLink="/dashboard" tooltip="back to main dashboard">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;back</a>
      </div>
      <div class="panel-body">
        <div class="list-group">
          <div class="list-group-item">
            Description and keywords for this category: {{ description }}
          </div>
          <div class="list-group-item">
            <i class="fa fa-th-list"></i> Filter results ... more to come!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let origin of resultsGroups" class="row">
  <div class="col-md-12"><h3>Results in catalogue: {{origin}}</h3></div>

  <div *ngFor="let feature of (results.features | featureOrigin:origin)" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

    <app-sac-card (headerClick)="resultCardDetailRef.showFeatureModal(feature)"
                  (readMoreClick)="resultCardDetailRef.showFeatureModal(feature)"
                  cardImage='/images/stylish-folder.jpg'
                  [bodyText]="feature.properties.abstrakt"
                  [title]="feature.properties.title"
    ></app-sac-card>
