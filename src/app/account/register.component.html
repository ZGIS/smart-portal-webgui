<div class="row">
  <div class="col-md-2">
    <div class="panel panel-default">
      <div class="panel-heading">Sign up</div>
      <div class="panel-body">
        <form class="form-signup">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

          <button class="btn btn-info btn-block" type="submit">Submit registration</button>

        </form>

      </div>
      <div class="panel-body">

        <div class="form-group">
          <label for="google.oauth">Sign up with Google</label>
          <button class="btn btn-danger" (click)="gconnectReg($event)" id="google.oauth">Google+ Sign up</button>
        </div>

      </div>

    </div>
  </div>
</div>
