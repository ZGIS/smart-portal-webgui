<div class="row">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">Please sign in</div>
      <div class="panel-body">
        <form class="form-signin" #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
          <fieldset ngModelGroup="login">
          <label *ngIf="flash?.message">{{ flash.message }}</label>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input ngModel name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

          <label for="inputPassword" class="sr-only">Password</label>
          <input ngModel name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          </fieldset>
          <button class="btn btn-primary btn-block" type="submit">Sign in</button>

        </form>
      </div>
      <div class="panel-body">

        <div class="form-group">
          <label for="signInButton">Sign in with Google</label>
          <div id="signInButton">
            <div class="g-signin2"
                 data-scope="https://www.googleapis.com/auth/plus.login"
                 data-clientid="988846878323-bkja0j1tgep5ojthfr2e92ao8n7iksab.apps.googleusercontent.com"
                 data-redirecturi="postmessage"
                 data-accesstype="offline"
                 data-onsuccess="gconnectLogin"
                 data-onfailure="handleFailure">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="register.account">Or register a new account</label><br>
          <a routerLink="/register" class="btn btn-info" type="submit" id="register.account">Register</a>
        </div>
      </div>

    </div>
  </div>
</div>
