<div class="row">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">Please reset your password
        <a routerLink="/login" tooltip="Go back to login">
          <i class="fa fa-repeat" aria-hidden="true"></i>
        </a>
      </div>
      <div class="panel-body">
        <form name="form" (ngSubmit)="f.form.valid && passwordsAreSync && onSubmit()" #f="ngForm"
              (keyup)="validatePasswordSync($event)" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input id="email" type="text" class="form-control" name="email" [(ngModel)]="model.email"
                   #email="ngModel"
                   required/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">New password</label>
            <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password"
                   #password="ngModel"
                   required minlength="8"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !passwordConfirm.valid }">
            <label for="passwordConfirm">Confirm new password</label>
            <input id="passwordConfirm" type="password" class="form-control" name="passwordConfirm"
                   [(ngModel)]="model.passwordConfirm" #passwordConfirm="ngModel"
                   required minlength="8"/>
            <div *ngIf="f.submitted && !passwordConfirm.valid" class="help-block">Password is required</div>
            <div *ngIf="f.submitted && !passwordsAreSync" class="help-block">Passwords are not identical!</div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Submit password reset</button>
            <img *ngIf="loading"
                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
          </div>
        </form>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="abort">Back to login page</label><br>
          <a routerLink="/login" class="btn btn-info" type="submit" id="abort">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
